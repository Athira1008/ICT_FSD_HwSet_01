<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibleby Eight </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style type="text/css">
    h3{
         color:black;
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         font-weight: normal;
         text-align: center;
    }
    
    #result{
        color:red;
    }
</style>
</head>
<body>
    <h3>Divisible by Eight</h3>
  <div class="container">
      <div class="row">
        <div class="col col-sm-3"></div>
        <div class="col col-12 col-sm-6">
            <form>
                <table class="table table-borderless">
                    <tr>
                        <td>Enter Number:</td>
                        <td><input type="text" class="form-control" id="n1"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-info" onclick="divisionByEight();">SUBMIT</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="result"></p></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col" col-sm-3></div>
      </div>
  </div>
  <script>
      function divisionByEight()
      {
          var num1=parseInt(document.getElementById("n1").value);
          if(num1%8==0)
          {
              console.log("The number "+num1+ " is divisible by 8.");
              document.getElementById("result").innerHTML="The number "+num1+ " is divisible by 8.";           
          }
          else{
              console.log("The number "+num1+ " is not divisible by 8.");
              document.getElementById("result").innerHTML="The number "+num1+ " is not divisible by 8.";
          }

      }
  </script>
</body>
</html>
